type: object
properties:
  jobSeekingStatus:
    type: string
    enum: [notSeeking, seeking]
  expectedStartTimings:
    type: string
    enum:
      [
        immediately,
        withinMonth,
        withinNextMonth,
        withinTwoMonths,
        withinThreeMonths,
        withinFourMonths,
        withinFiveMonths,
        withinSixMonths,
        anytime,
      ]
  minWorkingTimes:
    type: string
    enum:
      [
        oneDayToAWeek,
        twoDaysToAWeek,
        threeDaysToAWeek,
        fourDaysToAWeek,
        fiveDaysToAWeek,
      ]
  maxWorkingTimes:
    type: string
    enum:
      [
        oneDayToAWeek,
        twoDaysToAWeek,
        threeDaysToAWeek,
        fourDaysToAWeek,
        fiveDaysToAWeek,
      ]
  workingTimeZone:
    type: string
    enum: [daytimeWorkday, morningNightWorkdayOrHoliday, anytime]
  remortWork:
    type: string
    enum: [noDetailed, office, partRemort, remortMain, fullRemort]
  remarks:
    type: string
  desiredPriorityConditions:
    type: array
    items:
      type: object
      properties:
        priority:
          type: number
        condition:
          type: string
          enum:
            [
              revenue,
              remort,
              working_date,
              industry,
              skill,
              experience,
              want_to_acquire_skill,
              company_scale,
            ]
required:
  - jobSeekingStatus
  - expectedStartTimings
  - minWorkingTimes
  - maxWorkingTimes
  - workingTimeZone
  - remortWork
  - remarks
  - desiredPriorityConditions
